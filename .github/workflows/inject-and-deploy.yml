name: Inject HTML & Deploy

on:
  push:
    branches:
      - main  # ou master, selon ton branche par défaut

jobs:
  inject-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le repo
        uses: actions/checkout@v3

      - name: 📦 Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📁 Installer les dépendances
        run: npm install

      - name: 🧠 Lancer l’injection HTML
        run: node scripts/injectModule.js

      - name: 🚀 Déployer vers Render (ou autre)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Injection automatique via GitHub Action"
          git push
